<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yassine Boulahia - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #111;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Navigation bar */
        nav {
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        .logo {
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            animation: slideInFromLeft 2s ease-out; /* Animation pour entrer depuis la gauche */
            white-space: nowrap;
            position: absolute;
            left: 0;
            padding-left: 20px; /* Espace pour le coller à la paroi */
        }

        .logo small {
            font-size: 0.6em;
            color: #ff5733;
            animation: slideInFromLeft 2s ease-out 1s;
            display: block;
        }

        @keyframes slideInFromLeft {
            from {
                transform: translateX(-100%); /* Sortir de l'extérieur */
                opacity: 0;
            }
            to {
                transform: translateX(0); /* Revenir à sa place */
                opacity: 1;
            }
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        nav ul li {
            flex: 1;
            text-align: center;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.4s ease; /* Transition fluide */
            display: block;
        }

        nav ul li a:hover {
            background: #ff5733;
            color: #fff;
            transform: scale(0.9); /* Réduit la taille de l'élément lors du survol */
        }

        /* Adding space below navigation */
        body {
            padding-top: 80px;
        }

        /* Image Section */
        .image-container {
            text-align: center; /* Centre l'image */
            margin: 50px 0;
        }

        .image-container img {
            width: 30%; /* Réduit la taille de l'image à 30% de sa taille d'origine */
            max-width: 2480px; /* Assure que l'image ne dépasse pas la largeur A4 */
            height: auto; /* Garde les proportions de l'image */
            display: block;
            margin: 0 auto; /* Centre l'image horizontalement */
        }

        .download-btn {
            background-color: #ff5733;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            position: relative; /* Permet de positionner par rapport à son conteneur */
        }

        .download-btn:hover {
            background-color: #e84e2b;
        }

        /* Centrer le bouton de téléchargement au même niveau que les éléments du menu */
        .download-btn {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%); /* Centrer verticalement */
            z-index: 1100;
        }

        /* Footer Section */
        footer {
            text-align: center; /* Centrer le texte dans le footer */
            padding: 20px;
            background-color: #111;
            color: #e0e0e0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <!-- Image Section -->
    <section id="image-section" class="image-container">
        <h2 class="section-title"></h2>
        <!-- Image viewer -->
        <img src="Document 1_page-0001.jpg" alt="Synthese" title="Voir la Synthese">
        <img src="Document 1_page-0002.jpg" alt="Synthese" title="Voir la Synthese">
        <img src="Document 1_page-0003.jpg" alt="Synthese" title="Voir la Synthese">
    </section>

    <!-- Navigation Section -->
    <nav>
        <div class="nav-container">
            <div class="logo">
                Yassine Boulahia
                <br><small>Étudiant en BTS SIO</small>
            </div>
            <ul>
                <li><a href="index.html">Page Principal</a></li>
                <li><a href="cv.html">CV</a></li>
            </ul>
        </div>
        <!-- Bouton de téléchargement au même niveau que les éléments du menu -->
        <a href="Veille.pdf" download="veille.pdf" class="download-btn">Télécharger</a>
    </nav>


    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Yassine Boulahia - Tous droits réservés.</p>
    </footer>
</body>
</html>
