<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yassine Boulahia - Veille Technologique</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* --- VARIABLES DE THÈME --- */
        :root {
            /* Dark Mode (Défaut) */
            --bg-color-dark: #121212;
            --text-color-dark: #e0e0e0;
            --nav-bg-dark: rgba(0, 0, 0, 0.9);
            --highlight-color: #ff5733;
            --shadow-color-dark: rgba(0, 0, 0, 0.6);
        }

        /* Light Mode */
        body.light-mode {
            --bg-color-dark: #f0f0f0;
            --text-color-dark: #121212;
            --nav-bg-dark: rgba(255, 255, 255, 0.9);
            --shadow-color-dark: rgba(0, 0, 0, 0.1);
        }

        /* Global Styles */
        body {
            font-family: 'Roboto Mono', monospace;
            line-height: 1.6;
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            transition: background-color 0.5s, color 0.5s;
        }

        /* Navigation bar */
        nav {
            background: var(--nav-bg-dark);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 20px 0;
            box-shadow: 0 4px 8px var(--shadow-color-dark);
            transition: background-color 0.5s, box-shadow 0.5s;
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Ajustement pour les actions à droite */
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        .logo {
            color: var(--text-color-dark);
            font-size: 1.5em;
            font-weight: bold;
            animation: slideInFromLeft 2s ease-out;
            white-space: nowrap;
            transition: color 0.5s;
        }
        
        body.light-mode .logo {
            color: #121212;
        }


        .logo small {
            font-size: 0.6em;
            color: var(--highlight-color);
            animation: slideInFromLeft 2s ease-out 1s;
            display: block;
        }

        @keyframes slideInFromLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        nav .menu-list {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
            flex-grow: 1; 
        }

        nav .menu-list li {
            flex: 0 1 auto;
            text-align: center;
            margin: 0 15px;
        }

        nav .menu-list li a {
            text-decoration: none;
            color: var(--text-color-dark);
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.4s ease;
            display: block;
        }

        nav .menu-list li a:hover {
            background: var(--highlight-color);
            color: #fff;
            transform: scale(0.9);
        }
        
        body.light-mode nav .menu-list li a {
            color: #121212;
        }

        /* Conteneur pour les actions à droite (Bouton et Theme Toggle) */
        .nav-actions {
            display: flex;
            align-items: center;
            gap: 15px; /* Espace entre les éléments */
            position: absolute;
            right: 20px;
        }

        /* Bouton de bascule */
        #theme-toggle {
            background: none;
            border: none;
            color: var(--text-color-dark);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s;
        }

        #theme-toggle:hover {
            color: var(--highlight-color);
        }


        /* Adding space below navigation */
        body {
            padding-top: 80px;
        }

        /* Image Section */
        .image-container {
            text-align: center;
            padding: 50px 20px;
        }

        .image-container img {
            width: 100%; 
            max-width: 800px; /* Limite la largeur des images de veille */
            height: auto;
            display: block;
            margin: 20px auto; 
            border: 1px solid var(--highlight-color);
            box-shadow: 0 4px 15px var(--shadow-color-dark);
            transition: box-shadow 0.5s;
        }
        
        .image-container h2 {
            color: var(--highlight-color);
            font-size: 2em;
            margin-bottom: 20px;
        }

        .download-btn {
            background-color: var(--highlight-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #e84e2b;
        }
        
        /* Footer Section */
        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--nav-bg-dark);
            color: var(--text-color-dark);
            font-size: 0.9em;
            margin-top: 40px;
            transition: background-color 0.5s, color 0.5s;
        }
        
        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .logo {
                margin-bottom: 10px;
            }
            
            nav .menu-list {
                flex-direction: column;
                width: 100%;
                margin-top: 10px;
            }

            nav .menu-list li {
                margin: 5px 0;
            }
            
            .nav-actions {
                 position: static; 
                 margin-top: 10px;
                 justify-content: flex-start;
            }
            
            /* Ajustement de l'espace pour le body dû à la nav déroulée */
            body {
                padding-top: 160px; 
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-container">
            <div class="logo">
                Yassine Boulahia
                <br><small>Étudiant en BTS SIO</small>
            </div>
            
            <ul class="menu-list">
                <li><a href="index.html">Page Principal</a></li>
                <li><a href="https://www.pearltrees.com/yasskoir/dlss4/id92890939" target="_blank" class="pearl-btn">PearlTrees</a></li>
            </ul>
            
            <div class="nav-actions">
                <a href="Veille.pdf" download="veille.pdf" class="download-btn">Télécharger</a>
                <button id="theme-toggle" aria-label="Basculer le mode sombre/clair">
                    <i class="fas fa-sun"></i> 
                </button>
            </div>
        </div>
    </nav>
    
    <section id="image-section" class="image-container">
        <h2>Synthèse de Veille Technologique</h2>
        <img src="Document 1_page-0001.jpg" alt="Synthese - Page 1" title="Voir la Synthese - Page 1">
        <img src="Document 1_page-0002.jpg" alt="Synthese - Page 2" title="Voir la Synthese - Page 2">
        <img src="Document 1_page-0003.jpg" alt="Synthese - Page 3" title="Voir la Synthese - Page 3">
    </section>

    <footer>
        <p>&copy; 2024 Yassine Boulahia - Tous droits réservés.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            const themeIcon = themeToggle.querySelector('i');
            
            // Fonction pour appliquer le thème
            function applyTheme(theme) {
                if (theme === 'light') {
                    body.classList.add('light-mode');
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                    localStorage.setItem('theme', 'light');
                } else {
                    body.classList.remove('light-mode');
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                    localStorage.setItem('theme', 'dark');
                }
            }

            // Vérifier la préférence stockée au chargement
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme) {
                applyTheme(storedTheme);
            } else {
                // Thème par défaut basé sur le système (si non stocké)
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                    applyTheme('light');
                } else {
                    applyTheme('dark');
                }
            }
            
            // Écouteur d'événement pour le bouton de bascule
            themeToggle.addEventListener('click', () => {
                if (body.classList.contains('light-mode')) {
                    applyTheme('dark');
                } else {
                    applyTheme('light');
                }
            });
        });
    </script>
</body>
</html>
