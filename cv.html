<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yassine Boulahia - CV</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* --- VARIABLES DE THÈME --- */
        :root {
            /* Dark Mode (Défaut) */
            --bg-color-dark: #121212;
            --text-color-dark: #e0e0e0;
            --nav-bg-dark: rgba(0, 0, 0, 0.9);
            --highlight-color: #ff5733;
            --shadow-color-dark: rgba(0, 0, 0, 0.6);
            --card-bg-dark: #1c1c1c;
        }

        /* Light Mode */
        body.light-mode {
            --bg-color-dark: #f0f0f0;
            --text-color-dark: #121212;
            --nav-bg-dark: rgba(255, 255, 255, 0.9);
            --shadow-color-dark: rgba(0, 0, 0, 0.1);
        }

        /* Global Styles */
        body {
            font-family: 'Roboto Mono', monospace;
            line-height: 1.6;
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            transition: background-color 0.5s, color 0.5s;
            padding-top: 80px; /* Espace pour la barre de navigation fixe */
        }

        /* Navigation bar */
        nav {
            background: var(--nav-bg-dark);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 20px 0;
            box-shadow: 0 4px 8px var(--shadow-color-dark);
            transition: background-color 0.5s, box-shadow 0.5s;
        }

        .nav-container {
            display: flex;
            align-items: center;
            /* Changement: Le conteneur principal gère le centrage */
            justify-content: center; 
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
            position: relative; /* Important pour positionner les éléments absolus */
        }

        .logo {
            color: var(--text-color-dark);
            font-size: 1.5em;
            font-weight: bold;
            animation: slideInFromLeft 2s ease-out; 
            white-space: nowrap;
            transition: color 0.5s;
            /* Changement: Positionnement absolu à gauche */
            position: absolute;
            left: 20px;
        }
        
        body.light-mode .logo {
            color: #121212;
        }

        .logo small {
            font-size: 0.6em;
            color: var(--highlight-color);
            animation: slideInFromLeft 2s ease-out 1s;
            display: block;
        }

        @keyframes slideInFromLeft {
            from {
                transform: translateX(-100%); 
                opacity: 0;
            }
            to {
                transform: translateX(0); 
                opacity: 1;
            }
        }

        nav .menu-list {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
            /* La liste se centre naturellement grâce à justify-content: center sur .nav-container */
        }

        nav .menu-list li {
            flex: 0 1 auto;
            text-align: center;
            margin: 0 10px;
        }

        nav .menu-list li a {
            text-decoration: none;
            color: var(--text-color-dark);
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.4s ease; 
            display: block;
        }

        nav .menu-list li a:hover {
            background: var(--highlight-color);
            color: #fff;
            transform: scale(0.9); 
        }
        
        body.light-mode nav .menu-list li a {
            color: #121212;
        }


        /* Conteneur des actions (Download et Theme Toggle) */
        .nav-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            /* Changement: Positionnement absolu à droite */
            position: absolute;
            right: 20px;
        }

        /* Bouton de bascule de thème */
        #theme-toggle {
            background: none;
            border: none;
            color: var(--text-color-dark);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s;
        }

        #theme-toggle:hover {
            color: var(--highlight-color);
        }


        .download-btn {
            background-color: var(--highlight-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #e84e2b;
        }

        /* Image Section */
        .image-container {
            text-align: center; 
            margin: 50px 0;
            padding: 0 20px;
        }

        .image-container img {
            width: 100%; 
            max-width: 800px; 
            height: auto; 
            display: block;
            margin: 0 auto; 
            box-shadow: 0 10px 30px var(--shadow-color-dark);
            transition: box-shadow 0.5s;
        }

        /* Footer Section */
        footer {
            text-align: center; 
            padding: 20px;
            background-color: var(--nav-bg-dark);
            color: var(--text-color-dark);
            font-size: 0.9em;
            margin-top: 40px;
            transition: background-color 0.5s, color 0.5s;
        }
        
        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
             .nav-container {
                flex-direction: column;
                align-items: flex-start;
                padding-bottom: 10px;
                padding-left: 20px; /* Réaligner le logo en mode mobile */
                padding-right: 20px;
            }
            
            .logo {
                position: static; /* Retire le positionnement absolu en mobile */
                margin-bottom: 10px;
            }

            nav .menu-list {
                flex-direction: column;
                width: 100%;
                margin: 0;
            }

            .nav-actions {
                 position: static; /* Retire le positionnement absolu en mobile */
                 margin-top: 10px;
                 justify-content: flex-start;
            }
            
            body {
                padding-top: 180px; /* Augmenter l'espace en haut pour la nav déroulée */
            }
            
            .image-container img {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                Yassine Boulahia
                <br><small>Étudiant en BTS SIO</small>
            </div>
            
            <ul class="menu-list">
                <li><a href="index.html">Page Principal</a></li>
            </ul>
            
            <div class="nav-actions">
                 <a href="cv.pdf" download="Yassine_Boulahia_CV" class="download-btn">Télécharger</a>
                 <button id="theme-toggle" aria-label="Basculer le mode sombre/clair">
                    <i class="fas fa-sun"></i> 
                </button>
            </div>
        </div>
    </nav>

    <section id="image-section" class="image-container">
        <h2 class="section-title"></h2>
        <img src="cv.jpg" alt="CV Image" title="Voir le CV">
    </section>

    <footer>
        <p>&copy; 2024 Yassine Boulahia - Tous droits réservés.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            const themeIcon = themeToggle.querySelector('i');
            
            // Fonction pour appliquer le thème
            function applyTheme(theme) {
                if (theme === 'light') {
                    body.classList.add('light-mode');
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                    localStorage.setItem('theme', 'light');
                } else {
                    body.classList.remove('light-mode');
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                    localStorage.setItem('theme', 'dark');
                }
            }

            // Vérifier la préférence stockée au chargement
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme) {
                applyTheme(storedTheme);
            } else {
                // Thème par défaut basé sur le système (si non stocké)
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                    applyTheme('light');
                } else {
                    applyTheme('dark');
                }
            }
            
            // Écouteur d'événement pour le bouton de bascule
            themeToggle.addEventListener('click', () => {
                if (body.classList.contains('light-mode')) {
                    applyTheme('dark');
                } else {
                    applyTheme('light');
                }
            });
        });
    </script>
</body>
</html>
